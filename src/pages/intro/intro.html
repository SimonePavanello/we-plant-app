<ion-content>

  <div class="intro">
    <div class="logo"></div>
    <div class="subtitle">WePlant</div>

    <div class="privacy-container" *ngIf="!userCreated">
      <div class="privacy-text">
        Leggi l'<a href="https://www.weplant.nino.cloud/#/privacy-disclaimer" target="_blank">informativa sul trattamento dei dati
        personali</a>
        (ex art. 13 Regolamento UE 2016/679)
      </div>
    </div>
    <div class="button-container">
      <button ion-button color="primary" class="nino-button" (click)="loginOrSignUp()">
        Accedi o Registrati
      </button>
      <div class="button-container__msg"></div>
      <button ion-button color="secondary" class="nino-button" (click)="signUp()">
        Procedi senza registrazione
      </button>

    </div>
  </div>

</ion-content>
