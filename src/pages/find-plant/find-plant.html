<ion-header>
  <ion-navbar color="primary">
    <button ion-button
            icon-only
            menuToggle
            start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cerca un albero</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="form__container">
        <form action="">
      <div class="title__container">
        <span class="title">Inserire codice albero</span>
        <ion-icon class="input__info" name="ios-information-circle-outline" (click)="inputInfo()"></ion-icon>
      </div>

      <input class="input" name="plant" [(ngModel)]="plantCode"/>
      <div class="qr-code__container">
        <a (click)="scanQrCodeWeb()">Leggi un QR Code</a>
        <ion-icon class="input__info__qr-code" name="ios-information-circle-outline" (click)="qrCodeInfo()"></ion-icon>

      </div>
      <div class="button__container">
        <button ion-button
                class="button--wide"
                (click)="findPlant()">
          Cerca albero
        </button>
      </div>
    </form>
  </div>

</ion-content>
