<ion-content>
  <div class="signup" padding>
    <div class="title__container">
      <span class="signup-title">Registrazione</span>
    </div>
    <div class="content__input__container">
      <input class="content__input" placeholder="username" [(ngModel)]="username">
    </div>

    <div class="content__input__container">
      <input class="content__input" placeholder="email" type="email" [(ngModel)]="email">
    </div>


    <div class="content__input__container">
      <input class="content__input" placeholder="password" type="password" [(ngModel)]="password">
    </div>

    <div class="content__input__container">
      <input class="content__input" placeholder="ripeti password" type="password" [(ngModel)]="repeatPassword">
    </div>

    <div class="small__input__container">
      <div class="checkbox-container">
        <ion-checkbox [(ngModel)]="privacy" class="checkbox"></ion-checkbox> <span class="text-primary" (click)="togglePrivacy()">Accetto le policy di privacy e trattamento dei dati</span>
      </div>
    </div>

    <div class="button-container">
      <button ion-button class="nino-button" (click)="signUp()">Registrati</button>
    </div>

    <div class="button-container">
      <button ion-button class="nino-button" color="fb" (click)="facebookLogin()">Accedi con facebook</button>
    </div>
  </div>
</ion-content>
